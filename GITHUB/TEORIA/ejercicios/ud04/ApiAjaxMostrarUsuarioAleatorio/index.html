<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: #09f;
            font-size: xx-large;
        }
    </style>
</head>
<body>
<img>
<b>nombre: </b>
<span id="nombre"></span>
<br>
<b>apellido: </b>
<span id="apellido"></span>
<br>
<div id="imagenContainer">
    <img id="imagen" src="" alt="Imagen" />
</div>
<script>
    // Función para hacer una solicitud AJAX
    function ajaxRequest(url, callback) {
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                var data = JSON.parse(xhr.responseText);
                callback(data);
                console.log(data)
            }
        };
        xhr.open('GET', url, true);
        xhr.send();
    }

    // Función para obtener un nombre aleatorio
    function obtenerNombreAleatorio() {
        ajaxRequest('https://randomuser.me/api/', function (data) {
            var nombre = data.results[0].name.first;
            var apellido = data.results[0].name.last;

            document.getElementById('nombre').innerText = nombre;
            document.getElementById('apellido').innerText = apellido;
            // document.getElementById('imagenContainer').innerHTML = "";
            // document.getElementById('imagenContainer').appendChild(document.createElement('img')).src = data.results[0].picture.large;
            document.getElementById('imagen').src = data.results[0].picture.large;
        });
    }

    // Llamar a la función obtenerNombreAleatorio inicialmente
    obtenerNombreAleatorio();

    // Actualizar el nombre cada 5 segundos
    setInterval(obtenerNombreAleatorio, 5000);
</script>
</body>

</html>
