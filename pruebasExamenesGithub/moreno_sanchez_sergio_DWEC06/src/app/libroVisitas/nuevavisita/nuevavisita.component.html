<div class="container-sm align-items-md-stretch my-4">
  <div class="row justify-content-center align-items-center">
    <h3 class="fw-light">Nueva Visita</h3>
    <hr>
    <div class="px-5 py-3">
      <form #formNuevaVisita="ngForm" (ngSubmit)="onSubmit()" class="bg-body-secondary rounded p-3">
        <div class="mb-3">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" name="nombre" [(ngModel)]="datos.name" (focus)="onFocus()">
        </div>
        <div class="mb-3">
          <label for="mensaje">Mensaje</label>
          <textarea name="mensaje" class="form-control" [(ngModel)]="datos.message" (focus)="onFocus()"></textarea>
        </div>
        <button type="submit" class="btn btn-dark"><i class="bi bi-send-check"></i> Enviar</button>
        <div id="error" *ngIf="error" class="alert alert-danger mt-3" role="alert">
          Los campos no pueden estar v√°cios.
        </div>
      </form>
    </div>
  </div>
