<div class="card mb-3">
  <div class="card-header">
    {{moment(visita.date).format('LLL')}}
  </div>
  <div class="card-body">
    <h5 class="card-title">{{visita.name}} dice:</h5>
    <p class="card-text">{{visita.message}}</p>
  </div>
  <div class="card-footer text-body-secondary text-end">
    <button (click)="editarVisita()" type="button" class="btn btn-outline-secondary btn-sm"><i class="bi bi-pencil-square"></i></button>
  </div>
</div>
