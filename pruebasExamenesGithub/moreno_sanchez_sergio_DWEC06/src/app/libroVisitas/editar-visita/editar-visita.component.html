<div class="container-sm align-items-md-stretch my-4">
  <div class="row justify-content-center align-items-center">
    <h3 class="fw-light">Editar Visita</h3>
    <hr>
    <div class="px-5 py-3">
      <form #formEdotarVisita="ngForm" (ngSubmit)="onSubmit()" class="bg-body-secondary rounded p-3">
        <div class="mb-3">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" name="nombre" [(ngModel)]="visita.name" (focus)="onFocus()">
        </div>
        <div class="mb-3">
          <label for="fecha">Fecha</label>
          <input type="text" class="form-control bg-body-tertiary text-body-tertiary" name="fecha" [(ngModel)]="fecha" disabled>
        </div>
        <div class="mb-3">
          <label for="mensaje">Mensaje</label>
          <textarea name="mensaje" class="form-control" [(ngModel)]="visita.message" (focus)="onFocus()"></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary"><i class="bi bi-floppy2-fill"></i> Guardar</button>
          <button (click)="eliminarVisita()" class="btn btn-danger ms-1"><i class="bi bi-trash3-fill"></i> Eliminar</button>
          <button (click)="cancelar()" class="btn btn-secondary ms-1"><i class="bi bi-x-circle-fill"></i> Cancelar</button>
        </div>
        <div id="error" *ngIf="error" class="alert alert-danger mt-3" role="alert">
          Los campos no pueden estar v√°cios.
        </div>
      </form>
    </div>
  </div>
