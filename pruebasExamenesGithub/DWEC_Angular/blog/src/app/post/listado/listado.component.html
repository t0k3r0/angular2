<a routerLink="/creacion">
    <button type="button" class="btn btn-success">Create New Post</button>
</a>
<table class="table table-striped table-bordered table-hover">
    <thead class="thead-light">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Body</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody class="tbody">
        @for (post of listado; track post.id) {
            <tr>
                <td>{{post.id}}</td>
                <td>{{post.title}}</td>
                <td>{{post.body}}</td>
                <td>
                    <a [routerLink]="['/ver/', post.id]">
                        <button class="btn btn-info">View</button>
                    </a>
                    <a [routerLink]="['/actualizar/', post.id]">
                        <button class="btn btn-primary">Edit</button>
                    </a>
                    <button (click)="borrar($event,post)" class="btn btn-danger">Delete</button>
                </td>
            </tr>
        }
    </tbody>
</table>
